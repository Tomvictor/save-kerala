{% extends 'mainapp/base.html' %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">savekerala.xyz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://savekerala.xyz">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Request Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Updates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
            </div>

            <div class="col-lg-6">

                <h1 class="my-4">Locality List</h1>

                <form class="form-inline">

                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                           placeholder="Aluva">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>

            </br>


                <div class="list-group">
                    {% for cam in locality %}
                        <a href="#" class="list-group-item">{{ cam.title }} | {{ cam.district.title }}</a>
                    {% endfor %}
                </div>

            </div>
            <!-- /.col-lg-3 -->
            <div class="col-lg-3">
            </div>


            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
{% endblock %}
